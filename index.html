<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Anual</title>
  <div class="add-date">
            <h2>Adicionar Data Especial</h2>
            <form id="add-date-form">
                <label for="date">Data: </label>
                <input type="date" id="date" required>
                <label for="description">Descrição: </label>
                <input type="text" id="description" required>
                <label for="color">Cor: </label>
                <input type="color" id="color" value="#ffeb3b" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
  <link rel="stylesheet" href="/agendamad/styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Calendário Anual</h1>
        <div class="year-month-selector">
            <div class="year-selector">
                <label for="year">Selecione o Ano: </label>
                <input type="number" id="year" value="2024" min="1900" max="2100">
            </div>
            <div class="month-selector">
                <label for="month">Selecione o Mês: </label>
                <select id="month">
                    <option value="">Todos os Meses</option>
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
        </div>
        <div class="months">
            <!-- Mês e dias serão gerados aqui -->
        </div>
        <div class="legend">
            <h2>Legenda</h2>
            <ul>
                <!-- Itens da legenda serão gerados aqui -->
            </ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
